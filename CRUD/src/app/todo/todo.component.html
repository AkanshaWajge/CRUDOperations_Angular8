
<div class="container mt-5">
    <h2>Users
      <a class="float-right" [routerLink]="['/todo/add']">
        <button type="button" class="btn btn-primary">Add</button>
      </a>
    </h2>
    <table class="table table-bordered mt-5">
      <thead>
        <tr>
          <th>ID</th>
          <th>User Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Gender</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor=" let i = index; let item of data | paginate: { id: 'listing_pagination',
          itemsPerPage: 5,
          currentPage: page,
          totalItems: totalRec } ">
              <td width="20">{{item.id}}</td>
              <td>{{item.firstname}}</td>
              <td>{{item.lastname}}</td>
              <td>{{item.email}}</td>
              <td>{{item.gender}}</td>
              <td><span><button type="button" *ngIf="item.isActive" class="btn btn-outline-primary">Active</button><button type="button" *ngIf="!item.isActive" class="btn btn-outline-danger">InActive</button></span></td>

       
              <td width="250">                
                  <!-- <button type="button" class="btn btn-danger mr-1" (click)="deleteTodo(item.id, i)">Delete</button> -->
                  <a [routerLink]="['/todo/edit/', item.id]">
                    <i class="fa fa-pencil" style="font-size:36px"></i>
                    <!-- <button type="button" class="btn btn-primary">Edit</button> -->
                   
                  </a>
                 
                  <label class="switch">
                    <input type="checkbox" name="item.isActive" [(ngModel)]="item.isActive"  data-toggle="modal" data-target="#myModal" >
                    <span class="slider round"></span>
                  </label>
                 
              </td>
            </tr>
      </tbody>
    </table>
    <div>
		<pagination-controls  id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
	</div>
  </div>

  <!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Status</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
         Do you want to change the status?
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
